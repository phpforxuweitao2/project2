<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>ueditor编辑器</title>
    <!--配置文件-->
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <!--编辑器源码文件-->
    <script type="text/javascript" charset="utf-8" src="ueditor.all.js"> </script>
    <!--uparse-->
    <script type="text/javascript" charset="utf-8" src="ueditor.parse.min.js"></script>
    <!--设置语言类型-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
</head>
<body>
    <form action="demo.php" method="post" enctype="multipart/form-data">
        <div id="editorCont" type="text/plain" style="width: 800px;height: 500px;"></div>
        <input type="submit" value="提交">
    </form>

    <script type="text/javascript">
        var ue = UE.getEditor('editorCont',{
            toolbars:[
                [
                    'undo', //撤销
                    'redo', //重做
                    'fontfamily', //字体
                    'fontsize', //字号
                    'forecolor', //字体颜色
                    'backcolor', //背景色
                    'indent', //首行缩进
                    'bold', //加粗
                    'italic', //斜体
                    'underline', //下划线
                    'strikethrough', //删除线
                    'preview', //预览
                    'horizontal', //分隔线
                    'simpleupload', //单图上传
                    'insertimage', //多图上传
                    'link', //超链接
                    'emotion', //表情
                    'searchreplace', //查询替换
                    'insertorderedlist', //有序列表
                    'insertunorderedlist', //无序列表
                    'rowspacingtop', //段前距
                    'rowspacingbottom', //段后距
                    'lineheight', //行间距
                ]
            ],
            enableContextMenu:false,    //内容区域右击菜单 默认为true
            elementPathEnabled:false,   //是否启用元素路径，默认是显示
            maximumWords:1000,          //允许的最大字符数
            wordCountMsg:'{#count} / {#leave} 字',   //输入字体数提示
            allowDivTransToP: false
        });
    </script>
    <script>
        uParse('#editorCont',{
            rootPath: '/HTML_ueditor/ueditor/'
        });
    </script>
</body>
</html>
